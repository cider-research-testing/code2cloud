name: Deploy Lambda Using Cloud Formation

on:
 workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4


    - name: Set up Python
      uses: actions/setup-python@v3
      with:
         python-version: '3.13'
    
    - name: Install dependencies
      run: |
         python -m pip install --upgrade pip
         pip install -r requirements.txt -t ./deployment/package

    - name: Zip Lambda Function
      run: |
          cp lambda_function.py deployment/package/
          cd deployment/package
          zip -r ../../function.zip .


    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
         aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY }}
         aws_secret_access_key: ${{ secrets.AWS_SECRET }}
         aws_region: us-east-1

    - name: Upload Lambda package to S3
      run: |
        aws s3 cp function.zip s3://my-lambda-deployment-bucket-yaron/function.zip

    - name: Deploy CloudFormation stack
      run: |
        aws cloudformation deploy \\
          --template-file cloudformation-template.yaml \\
          --stack-name MyLambdaStack \\
          --capabilities CAPABILITY_NAMED_IAM

